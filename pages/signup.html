<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/main.min.css">
    <script src="../script/signup.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <form id="form">
            <img src="../images/logo.svg" alt="logo">
            <h1>Sign Up</h1>
            <input id="firstName" type="text" placeholder="Fristname">
            <input id="lastName" type="text" placeholder="Lastname">
            <input id="email" type="text" placeholder="Email">
            <div class="inp-div">
                <input id="btn-password" type="password" placeholder="Password">
                <i class="bi bi-eye"></i>
                <i class="bi bi-eye-slash"></i>
            </div>

            <p>If you have an account? <a href="./login.html">Sign Up.</a></p>

            <button class="btn" type="submit">Log In</button>
        </form>
    </div>


</body>
</html>
